<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Introduction</title>
	<script>
		function myFunction(){
			document.getElementById('body').innerHTML="paragraph changed";
		}

	</script>


</head>
<body>
	<h1>JavaScript in head</h1>
	<p id="body">A paragraph</p>
	<button  type="button" onclick="myFunction()">Try it</button>

</body>
</html>
